<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Talk</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="head">
        <h1>Welcome to Minion Talk</h1>
    </header>
    <div class="content">
        <textarea placeholder="Enter your text here" id="text-input"></textarea>
        <button id="submit-btn">Translate to Banana</button>
        <textarea placeholder="Your translated text is displayed here" id="text-output"></textarea>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <h2 class="footer__heading">About</h2>
            <p>
                Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
                to convert your text from English to Minion speak or Banana language.
            </p>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
